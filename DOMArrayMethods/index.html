<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add_user">Add User<span class="fas fa-user"></span></button>
        <button id="double">
          Double Money<span class="fas fa-money-check-alt"></span>
        </button>
        <button id="show_millionaire">
          Show Only Millionaires
          <span class="fas fa-hand-holding-usd"></span>
        </button>
        <button id="sort">
          Sort by Richest<span class="fas fa-hand-holding-usd"></span>
        </button>
        <button id="calculate_wealth">
          Calculate entire Wealth<span class="fas fa-hand-holding-usd"></span>
        </button>
      </aside>
      <main id="main">
        <h2><strong>Person</strong>Wealth</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
